<!DOCTYPE html>
<html>
<head>
    <title>Excel Processor</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 40px; text-align: center; }
        .upload-area { 
            border: 3px dashed #007cba; 
            padding: 60px 40px; 
            margin: 30px 0; 
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { background: #e3f2fd; border-color: #0056b3; }
        .btn { 
            background: #007cba; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
            font-size: 16px;
            margin: 10px;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-success { background: #28a745; }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel File Processor</h1>
        <p>Upload your Excel file and it will be processed automatically</p>
        
        <!-- Upload Area -->
        <div class="upload-area" id="dropZone">
            <h3>üìÅ Upload Excel File</h3>
            <p>Click here or drag & drop your Excel file</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="hidden" />
        </div>

        <!-- Download Button (Initially Hidden) -->
        <button class="btn hidden" id="downloadBtn">‚¨áÔ∏è Download Processed File</button>

        <div id="status" class="status info">Please upload an Excel file to begin processing</div>
    </div>

    <!-- Include SheetJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
